<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Gestion de Stock</title>

<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
<link href="../static/css/datepicker3.css" rel="stylesheet" th:href="@{/css/datepicker3.css}" />
<link href="../static/css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}"/>

<!--Icons-->
<script src="../static/js/lumino.glyphs.js" th:src="@{/js/lumino.glyphs.js}"></script>



</head>

<body>
	
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">Log in</div>
				<div class="panel-body">
					<form role="form" method="post" th:action="@{/login}">
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="username" name="username" type="text" autofocus=""/>
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Password" name="password" type="password" value=""/>
							</div>
							
							<input type="submit" value="Connection" class="btn btn-success"/>
						</fieldset>
					</form>
				</div>
			</div>
		</div><!-- /.col-->
	</div><!-- /.row -->	
	
		

	<script src="../static/js/jquery-1.11.1.min.js" th:src="@{/js/jquery-1.11.1.min.js}"></script>
	<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<script src="../static/js/chart.min.js" th:src="@{/js/chart.min.js}"></script>
	<script src="../static/js/chart-data.js" th:src="@{/js/chart-data.js}"></script>
	<script src="../static/js/easypiechart.js" th:src="@{/js/easypiechart.js}"></script>
	<script src="../static/js/easypiechart-data.js" th:src="@{/js/easypiechart-data.js}"></script>
	<script src="../static/js/bootstrap-datepicker.js" th:src="@{/js/bootstrap-datepicker.js}"></script>
	<script src="../static/js/bootstrap-table.js" th:src="@{/js/bootstrap-table.js}"></script>
</body>

</html>
