<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"	layout:decorator="layout">

<body>
	<div id="content" layout:fragment="content">
	
	<div class="row">
			<div class="col-lg-12">
				
			<div class="panel panel-default">
					<div class="panel-heading">Liste Clients</div>
					<div class="panel-body">
						<table  data-toggle="table" id="table-style" data-url="tables/data2.json" data-row-style="rowStyle">
						    <thead>
						    <tr>
						        <th data-field="id" data-align="right" >Article ID</th>
						        <th data-field="name" >Quantite</th>
						        <th data-field="adresse" >remise</th>
						    </tr>
						    </thead>
						    
						    <tbody>
						    	<tr th:each="a:${session.panier}">
		   						<td ><a th:text="${a.idArticle}" ></a> <input type="hidden" th:value="${a.idArticle}" /></td>
		   						<td th:text="${a.qte}"></td>
		   						<td th:text="${a.remise}"></td>
		   						
		   						
		   					</tr>
						    
						    </tbody>
						</table>
					
					</div>
				</div>
				</div>
			</div>
	
	
	
	
	
	
	
	
	
	
	
		<div class="row">
			<div class="col-lg-12">
				
			
   			
  			<form method="post" th:action="@{/ValiderCommande}">
  					<div class="form-group ">
									<label>Client </label>
									<select name="idClient" id="idClient"  required="" 
											class="form-control">
											
													
												<option th:each="c:${clients}" th:value="${c.idClient}" th:text="${c.nom}"></option>
											
										</select>
								</div>
  			    <div class="form-group ">
  			    	<input type="submit" value="valider Commande" class="btn btn-primary" />
  			    </div>
  			</form>
  		</div>
	</div>
	</div>
	
	
</body>
</html>
