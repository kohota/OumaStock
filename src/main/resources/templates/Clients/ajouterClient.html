<!DOCTYPE html>

<html 
	xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<body>
	<div id="content" th:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Formulaire D'ajout</div>
					<div class="panel-body">
						<div class="col-md-6">
							<form role="form" th:action="@{/ajouterClient}" method="post">
							
								<div class="form-group has-success">
									<label>Nom Client</label>
									<input class="form-control" placeholder="Veuillez saisir le nom" name="nom" th:value="${client.nom}" />
								</div>
								<div class="form-group has-success">
									<label>Adresse </label>
									<input class="form-control" placeholder="Placeholder" name="adresse" th:value="${client.adresse}" />
								</div>
								<div class="form-group ">
									<button type="submit" class="btn btn-primary">Ajouter Client</button>							
								
								</div>	
							</form></div>
							
								
								
								
								
											</div>
						
					</div>
				</div>
			</div><!-- /.col-->
		</div>
		
	



</body>

</html>
